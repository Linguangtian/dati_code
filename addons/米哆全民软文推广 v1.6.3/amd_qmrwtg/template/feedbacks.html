{template 'common/header'}

<ul class="nav nav-tabs">
    <li {if $_GPC['do'] =='' ||$_GPC['do'] == 'feedbacks' && $_GPC['op'] <> 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('feedbacks')}">意见反馈管理</a></li>
</ul>

{if $operation == 'display'}
<div class="main">

    <div class="panel panel-default">

        <form method="post" class="form-horizontal" id="formfans">
            <input type="hidden" name="op" value="del" />
            <div style="position:relative">
                <div class="panel-body table-responsive">
                    <table class="table table-hover" style="position:relative">
                        <thead class="navbar-inner">
                        <tr>
                            <th style="width:30px;">ID</th>
                            <th>标题</th>
                            <th>建议人</th>
                            <th>手机号</th>
                            <th>内容</th>
                            <th >操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $list $banner}
                        <tr>
                            <td>{$banner['id']}</td>
                            <td>{$banner['title']}</td>
                            <td>{$banner['nickname']}</td>
                            <td>{$banner['tel']}</td>
                            <td>{$banner['content']}</td>
                            <td style="text-align:left;">
                                <a onclick="return confirm('确认要删除吗？删除将不能恢复！');" href="{php echo $this->createWebUrl('feedbacks', array('op' => 'delete', 'id' => $banner['id']))}" data-toggle="tooltip" data-placement="top"  class="btn btn-default btn-sm manage"><i class="fa fa-del"></i>删除</a>
                            </td>
                        </tr>
                        {/loop}

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
{/if}
{template 'common/footer'}
