{template 'common/header'}<div class="panel panel-default">    <div class="panel-heading">        <h3 class="panel-title">           参与记录        </h3>    </div>    <div class="panel-body">       <form action="" method="post" class="form-horizontal form">       <div class="alert alert-info url_div hide" role="alert">       </div>            <input type="hidden" name="storeid" value="">            <div class="table-responsive panel-body">                <table class="table table-hover">                    <thead class="navbar-inner">                    <tr>                        <th>id</th>                        <th>姓名</th>                        <th>头像</th>                        <th>题目数</th>                        <th>答对题数</th>                        <th>正确率</th>                        <th>答题时间</th>                        <th>参与时间</th>                    </tr>                    </thead>                    <tbody id="level-list">                    {loop $canyu $item}                     <tr>                         <td><div class="type-parent">{$item['id']}</div></td>                         <td><div class="type-parent">{$item['name']}</div></td>                         <td><div class="type-parent"><img src="{$item['head_pic']}" width="30" height="30" /></div></td>                         <td><div class="type-parent">{$item['timu_num']}</div></td>                         <td><div class="type-parent">{$item['success_num']}</div></td>                         <td><div class="type-parent">{$item['accuracy_rate']}%</div></td>                         <td><div class="type-parent">{$item['cost_time']}秒</div></td>                         <td><div class="type-parent">{$item['create_time']}</div></td>                    </tr>                    {/loop}                         </tbody>                </table>                 {$pager}               </div>        </form>    </div></div><style type="text/css">    .hide{display: none}</style><script type="text/javascript">    $(function(){        $('.url_btn').click(function(){            var str=$(this).children('.urlvalue').text();            $('.url_div').text('跳转地址：'+str);            $('.url_div').removeClass('hide');        })    })</script>{template 'common/footer'}
